{% extends "base.html" %}
{% load static %}
<title>Lcic-HR</title>

{% block content %}
<body class="bg-light">
    <div class="container-fluid main-container">

        <!-- ✅ แสดงผลข้อความ -->
        <div id="messages" class="my-3"></div>

        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="card header-card">
                    <div class="card-body text-center">
                        <h1 class="card-title">
                            ລາຍງານຂໍ້ມູນການຈ່າຍເງິນເດຶອນ
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="row">
            <div class="col-12">
                <div class="card table-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">ລາຍງານຂໍ້ມູນ</h3>
                        <div>
                        <button class="btn btn-outline-success me-2" onclick="exportToExcel()">
                            <i class="bi bi-file-earmark-excel"></i> Export Excel
                        </button>
                        <button class="btn btn-outline-info me-2" onclick="printTable()">
                            <i class="bi bi-printer"></i> Print
                        </button>
                    </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>ພະນັກງານ</th>
                                        <th>ຕຳແໜ່ງ</th>
                                        <th>ເງິນເດືອນ</th>
                                        <th>ເງິນປີການ</th>
                                        <th>ເງິນອຸໜູນຕຳແໜ່ງ</th>
                                        <th>ເງິນໂອທີ</th>
                                        <th>ລວມ</th>
                                    </tr>
                                </thead>
                                <tbody id="monlyTableBody">
                                    <tr id="loadingRow">
                                        <td colspan="15" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status"></div>
                                            <div class="mt-2">ກຳລັງໂຫຼດຂໍ້ມູນ...</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'js/salary_print.js' %}"></script>
<script>
   
    function formatCurrency(amount) {
        return new Intl.NumberFormat('lo-LA', {
            style: 'decimal',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }).format(amount);
    }

    // function formatDecimal(value) {
    //     return value ? parseFloat(value).toFixed(2) : '-';
    // }

    async function loadOTData() {
        try {
            const res = await fetch(`${DATABASE_URL}/api/mon_ly/`);
            const data = await res.json();
            const tbody = document.getElementById('monlyTableBody');

            if (!data.length) {
                tbody.innerHTML = `<tr><td colspan="15" class="text-center py-4">ບໍ່ມີຂໍ້ມູນ</td></tr>`;
                return;
            }

            tbody.innerHTML = data.map(item => {  
                return `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.lao_name}</td>
                        <td>${item.position}</td>
                        <td>${formatCurrency(item.salary)}</td>
                        <td>${formatCurrency(item.total_subsidy)}</td> 
                        <td>${formatCurrency(item.subsidyPosition)}</td> 
                        <td>${formatCurrency(item.total_ot)}</td>
                        <td>${formatCurrency(item.salary_payment)}</td>  
                    </tr>
                `;
            }).join('');
        } catch {
            showMessage('ຜິດພາດໃນການໂຫຼດຂໍ້ມູນ', 'danger');
        }
    }

    // ✅ Start
    document.addEventListener('DOMContentLoaded', async () => {
        await loadOTData();
    });
</script>
</body>
{% endblock %}
