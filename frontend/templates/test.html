<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ສະຫຼັບສອງໜ້າ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .page {
            display: none;
            text-align: center;
        }
        .page.active {
            display: block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="switchPage('page2')">ໄປຫາໜ້າທີ່ 2</button>
         <button onclick="switchPage('page1')">ກັບໄປໜ້າທີ່ 1</button>
    </div>
    <div id="page1" class="page" style="display: none;">
        <h1>ໜ້າທີ່ 1</h1>
        <p>ນີ້ແມ່ນເນື້ອຫາຂອງໜ້າທີ່ 1</p>
        
    </div>
    <div id="page2" class="page">
        <h1>ໜ້າທີ່ 2</h1>
        <p>ນີ້ແມ່ນເນື້ອຫາຂອງໜ້າທີ່ 2</p>
        
    </div>

    <script>
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
