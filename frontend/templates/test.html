{% load static %}  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    <title>Lcic-HR</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, rgb(78, 81, 243), rgb(1, 8, 37))
        /* background-color: #304FFE; */
        }

    </style>
  
{% block content %}   
<body class="bd-example d-flex justify-content-center align-items-center">       
    <div class="dropdown-menu  justify-center" style="background-color: rgb(250, 250, 250); position: relative; border-radius: 45px 0px 45px 0;">
      <form class="px-5 py-4">
        <div class="mb-3 text-center">
            <img src="{% static 'images/Logo LCIC.png' %}" alt="logo" width="100" height="100">
          </div>
        <div class="mb-3">            
            <input type="text" class="form-control" id="firstName" placeholder="ຊື່ພະນັກງານ...">
        </div> 
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="lastName" placeholder="ຊື່ຜູ້ໃຊ້...">
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control" id="pwd" placeholder="ລະຫັດຜ່ານ...">
            </div>
        </div>
            
        <div class="mb-3">
            <select id="departmentFilter" name="department" class="form-select d-inline-block">
                <option value="">ພະແນກ</option>
            </select>
        </div>
        <div class="mb-3">
            <select name="" class="form-select d-inline-block mb-3">
                <option value="disabled">ສະຖານະ</option>
                <option value="1">Super Admin</option>
                <option value="2">Admin</option>
                <option value="3">User</option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>       
      </form>
    </div>    
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
    const departmentDropdown = document.getElementById('departmentFilter');
    fetch('http://192.168.45.71:8000/api/list/departments/')
        .then(response => response.json())
        .then(data => {
            data.forEach(department => {
                const option = document.createElement('option');
                option.value = department.id; 
                option.textContent = department.name;
                departmentDropdown.appendChild(option);
            });
        })
        .catch(error => console.error('Error fetching departments:', error));

    

});

function checkForm(event) {
    event.preventDefault();
    const formData = new FormData(event.target);

    // Validate format field
    const formatValue = formData.get('format');
    if (!formatValue || isNaN(formatValue)) {
        Swal.fire({
            title: "ເກີດຂໍ້ຜິກພາດ!",
            text: "ເລືອກເອກະສານໃຫ້ຖືກຕ້ອງ",
            icon: "error",
            confirmButtonText: "ຕົກລົງ"
        });
        return;
    }



    console.log('Data being sent:', Object.fromEntries(formData.entries()));

  
    fetch('http://192.168.45.71:8000/api/add/document_lcic/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
        },
        body: formData
    })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw err; });
            }
            return response.json();
        })
        .then(result => {
            Swal.fire({
                title: "ສຳເລັດ!",
                text: "ເພີ່ມຂໍ້ມູນສຳເລັດແລ້ວ!",
                icon: "success",
                confirmButtonText: "ຕົກລົງ"
            }).then(() => {
                // location.reload(); // Reload page after success
                window.location.href="{% url 'documentEntry' %}" ;
            });
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                title: "ເກີດຂໍ້ຜິດພາດ!",
                text: 'ບໍ່ສາມາດເພີ່ມຂໍ້ມູນໄດ້: ${JSON.stringify(error)}',
                icon: "error",
                confirmButtonText: "ຕົກລົງ"
            });
        });
}

</script>

{% endblock %}
